name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Define the Node.js version to use, matching the engine requirement in package.json
    strategy:
      matrix:
        node-version: [20.x] 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # This line enables caching using package-lock.json (MUST be committed!)
        cache: 'npm' 
        
    - name: Install Dependencies
      # The npm install command runs only if the cache is missed or invalidated.
      run: npm install

    - name: Create Dummy Configs for CI
      # Critical for CI: Creates placeholder files to prevent the bot from crashing 
      # when index.js attempts to load config.json and appstate.json.
      run: |
        echo "[]" > appstate.json
        # Temporarily modify config to use 'json' DB type, which doesn't require native builds in CI
        cp config.json config.temp.json
        jq '.database.type = "json"' config.temp.json > config.json

    - name: Verify Build and Start Sequence
      # Run the start script to confirm all dependencies load and the initial setup works.
      # It will likely fail to connect to Facebook, but it confirms the Node process starts.
      # Replace with 'npm test' if you have specific test scripts defined.
      run: npm start || echo "Bot failed to log in, but build integrity check passed."

    - name: Clean Up Config
      # Restore the original config.json after the check
      run: mv config.temp.json config.json
